<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>stack</title>
</head>
<body>
    <p>JS函数的调用栈就是一个栈，假设f1调用了f2, f2存在就调用f3, f3调用结束了就调用f2，f2调用结束了就回到f1</p>
    <button id="trigger">点击执行函数</button>
    <span id="results">结果为</span>
<script>
    const button = document.getElementById('trigger')

    button.onclick = () =>{
        stackFunction()
    }

    stackFunction = () => {
        const f1 = () => { const a = 1; return a + f2()}
        const f2 = () => { const b = 2; return b + f3()}
        const f3 = () => { const c = 3; return c + f4()}
        const f4 = () => { const d = 4 ;return d;}
        return document.getElementById('results').innerHTML = `结果为${f1()}`
    }
</script>
</body>
</html>
